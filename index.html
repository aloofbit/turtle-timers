<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>

   <template id="template-timer">
      <div class="timer">
         <img class="img"></img>
         <div class="title">
            Raid 40
         </div>
         <div class="raids">
            MC / BWL / AQ40 / Naxx / ES
         </div>
         <div class="reset">
            Resets every 7 days
         </div>
         <div class="when">
            <div class="time days">
               <div class="top">2</div>
               <div class="bottom">Days</div>
            </div>
            <div class="time hrs">
               <div class="top">5</div>
               <div class="bottom">Hr</div>
            </div>
            <div class="time mins">
               <div class="top">30</div>
               <div class="bottom">Min</div>
            </div>
            <div class="time small secs">
               <div class="top">15</div>
               <div class="bottom">Sec</div>
            </div>
         </div>
      </div>
   </template>

   <h1>Turtle Raid Reset Timers</h1>
   <div id="timers"></div>


   <script src="./script.js"></script>
</body>
</html>
